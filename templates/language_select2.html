<!DOCTYPE html>
<html>
<head>
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/animate.css" rel="stylesheet" type="text/css">
    <style>
        body {
            background: url("{{ STATIC_URL }}img/pw_maze_black_2X.png") repeat;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .parent {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }

        {#.block {#}
        {#    background: #60a839;#}

        img {
            display: block;
            border: none;
        }

        }
    </style>
</head>
<body>


<div class="parent">
    <div class="block">
        {#        <img src="http://habrastorage.org/files/50f/7b2/1cc/50f7b21ccabd4b20bc0369f228138b5b.jpg" alt=""/>#}

        <header class="header" id="header"><!--header-start-->
            <div class="container">
                <figure class="logo animated fadeInDown delay-07s">
                    <img src="{{ STATIC_URL }}img/logo.svg" alt="logo" width="130px" height="80px">
                </figure>
                <a class="link animated fadeInUp delay-1s servicelink" href="/ru/">Русский</a>
                <a class="link animated fadeInUp delay-1s servicelink" href="/en/">English</a>
            </div>
        </header><!--header-end-->


    </div>
</div>

</body>
</html>
